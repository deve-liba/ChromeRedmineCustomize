<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redmine Injector - 設定</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Redmine Injector 設定</h1>
      <p class="subtitle">Redmineページにカスタムスタイルとスクリプトを適用します</p>
    </header>

    <div class="content">
      <div class="toolbar">
        <button id="addNew" class="btn btn-primary">+ 新規追加</button>
        <button id="importBtn" class="btn btn-secondary">インポート</button>
        <button id="exportBtn" class="btn btn-secondary">エクスポート</button>
      </div>

      <div id="customizationList" class="customization-list">
        <!-- Customizations will be rendered here -->
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">カスタマイズを編集</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <div class="form-group">
            <label for="customName">名前 *</label>
            <input type="text" id="customName" required placeholder="例: ヘッダーの色を変更">
          </div>

          <div class="form-group">
            <label for="customDomain">対象ドメイン *</label>
            <textarea id="customDomain" rows="4" required placeholder="例:&#10;redmine.example.com&#10;*.example.com&#10;^redmine-[a-z]+\.example\.com$"></textarea>
            <small>1行1ドメイン。正規表現も使用可能です。ワイルドカード (*) またはJavaScript正規表現パターンが使えます。空欄の場合は全ドメインが対象です。</small>
          </div>

          <div class="form-group">
            <label for="customPath">対象パス (オプション)</label>
            <input type="text" id="customPath" placeholder="例: /projects/* または ^/issues/[0-9]+$">
            <small>正規表現も使用可能です。ワイルドカード (*) またはJavaScript正規表現パターンが使えます。空欄の場合は全パスが対象です。</small>
          </div>

          <div class="form-group">
            <label for="customCss">CSS</label>
            <textarea id="customCss" rows="8" placeholder="例: body { background-color: #f5f5f5; }"></textarea>
          </div>

          <div class="form-group">
            <label for="customJavaScript">JavaScript</label>
            <textarea id="customJavaScript" rows="8" placeholder="例: console.log('Redmine customized!');"></textarea>
          </div>

          <div class="form-group checkbox-group">
            <label>
              <input type="checkbox" id="customEnabled" checked>
              有効
            </label>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">保存</button>
            <button type="button" id="cancelBtn" class="btn btn-secondary">キャンセル</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Import Modal -->
  <div id="importModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>インポート</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="importFile">設定ファイルを選択</label>
          <input type="file" id="importFile" accept=".json">
          <small>JSON形式のファイルを選択してください。</small>
        </div>
        <div class="form-actions">
          <button type="button" id="importConfirmBtn" class="btn btn-primary">インポート</button>
          <button type="button" id="closeImportBtn" class="btn btn-secondary">キャンセル</button>
        </div>
      </div>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
